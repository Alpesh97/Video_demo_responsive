<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <title>Video Demo</title>
    <style type="text/css">
    .custom-video {
        position: relative;
        display: block;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        overflow: hidden;
    }

    .res-video {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
    </style>
</head>
<!-- #t=20.5 -->
<body>
    <div class="custom-video">
        <video class="res-video" poster="images/placeholder1.png" controls autoplay id="vid">
            <source src="video/video.mp4" type="video/mp4">
            <source src="video/video.ogg" type="video/ogg">
            <source src="video/video.webm" type="video/webm">
        </video>
    </div>
</body>

</html>
